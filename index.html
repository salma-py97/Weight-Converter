<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body{
            margin-top: 70px;
            background-color: #333; 
            /* overflow: hidden; */
        }
        h4, div.fw-bold{
            display: inline;
        }
        div.fw-bold{
            font-size: 1.3rem;
            margin-left: 5px;
        }

    </style>
    
    <title>Weight Converter</title>
  </head>
  <body class="text-white">
    <div class="container">
        <div class="row d-flex flex-column align-items-center">
            <div class="col-sm-12 col-md-10 col-lg-6 ">
                <h1 class="display-3 text-center mx-0 mb-5">
                    Weight Converter
                </h1>
                  
                <input type="number" class="form-control form-control-lg mb-3" id="weightInput" placeholder="Enter Weight">
                <select class="form-select form-select-lg mb-3" id="weightUnit">
                    <option selected>Weight Unit</option>
                    <option value="lbs">Pounds</option>
                    <option value="grams">Grams</option>
                    <option value="kilos">Kilograms</option>
                    <option value="oz">Ounces</option>
                    <option value="st">Stones</option>
                </select>
                  
                <div id="output">
                    <div class="card bg-warning mb-3" id="lbsCard">
                        <div class="card-body">
                            <h4>Pounds : </h4>
                            <div id="lbsOutput" class="fw-bold">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-primary mb-3" id="gramsCard">
                        <div class="card-body">
                            <h4>Grams : </h4>
                            <div id="gramsOutput" class="fw-bold">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-3" id="kilosCard">
                        <div class="card-body">
                            <h4>Kilograms : </h4>
                            <div id="kgOutput" class="fw-bold">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-3" id="ozCard">
                        <div class="card-body">
                            <h4>Ounces : </h4>
                            <div id="ozOutput" class="fw-bold">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-secondary" id="stCard">
                        <div class="card-body">
                            <h4>Stones : </h4>
                            <div id="stOutput" class="fw-bold">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-danger" id="warningCard">
                        <div class="card-body">
                            <h4 id="warningOutput"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   <script src="app.js"></script>
  </body>
</html>
